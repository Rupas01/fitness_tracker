<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burn and BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Calorie Burn & BMI Calculator</h1>
        </header>

        <!-- Tabs for BMI and Calories Burn -->
        <div class="tabs">
            <button class="tab-button active" onclick="showBMI()">BMI Calculator</button>
            <button class="tab-button" onclick="showCalories()">Calories Burned Calculator</button>
        </div>

        <!-- BMI Calculator Form -->
        <div id="bmi-section" class="form-section">
            <h2>BMI Calculator</h2>
            <label for="bmi-weight">Weight (kg):</label>
            <input type="number" id="bmi-weight" placeholder="Enter your weight" required>

            <label for="bmi-height">Height (m):</label>
            <input type="number" id="bmi-height" step="0.01" placeholder="Enter your height" required>

            <button onclick="calculateBMI()">Calculate BMI</button>

            <p id="bmi-result"></p>
            <p id="bmi-category"></p>
        </div>

        <!-- Calories Burned Calculator Form -->
        <div id="calories-section" class="form-section" style="display:none;">
            <h2>Calories Burned Calculator</h2>
            <label for="calories-weight">Weight (kg):</label>
            <input type="number" id="calories-weight" placeholder="Enter your weight" required>

            <label for="calories-activity">Activity:</label>
            <select id="calories-activity">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="squats">Squats</option>
                <option value="push-ups">Push-ups</option>
                <option value="deadlifts">Deadlifts</option>
                <option value="bench_press">Bench Press</option>
                <option value="pull-ups">Pull-ups</option>
            </select>

            <label for="calories-duration">Duration (minutes):</label>
            <input type="number" id="calories-duration" placeholder="Enter duration in minutes" required>

            <div id="additional-fields" style="display:none;">
                <label for="calories-lifted-weight">Lifted Weight (kg):</label>
                <input type="number" id="calories-lifted-weight" placeholder="Enter weight lifted">

                <label for="calories-sets">Sets:</label>
                <input type="number" id="calories-sets" placeholder="Enter number of sets">

                <label for="calories-reps">Reps per set:</label>
                <input type="number" id="calories-reps" placeholder="Enter number of reps per set">
            </div>

            <button onclick="calculateCalories()">Calculate Calories Burned</button>

            <p id="calories-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
